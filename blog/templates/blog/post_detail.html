{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if mon_article.published_date %}
            <div class="date">
                {{ mon_article.published_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <div class="post-banner"><!-- image de fond -->
          <h2>{{ mon_article.title }}</h2>
        </div>
        <p>{{ mon_article.text|linebreaksbr }}</p>
        <img src="../../static/img/image.jpg" alt="image-du-post" name="image-du-post" >
    </div>
{% endblock %}
